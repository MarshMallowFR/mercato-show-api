[build]
functions = "functions"

[[redirects]]
  to="/.netlify/functions/api/:splat"
  from="/*"
  status=200

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"
